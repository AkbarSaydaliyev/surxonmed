{% extends 'base/base.html' %}
{% load static %}


{% block content %}
<div class="container">
<section class="section doctors">
  	  <div class="row justify-content-center">
             <div class="col-lg-6 text-center">
                <div class="section-title">
                    <h2>Shifokorlar</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>

      <div class="col-12 text-center  mb-5">
	        <div class="btn-group btn-group-toggle d-inline-block" data-toggle="buttons">
	          <label class="btn active ">
	            <input type="radio" name="shuffle-filter" value="all" checked="checked" />Barcha shifokorlar
	          </label>
			  {% for category in categories %}
				<label class="btn">
					<input type="radio" name="shuffle-filter" value="{{category.name}}" />{{category.name}}
				</label>
			  {% endfor %}
	          
	        </div>
      </div>
	  
    <div class="row shuffle-wrapper portfolio-gallery">
		{% for doctor in doctors %}
			<div class="col-lg-3 col-sm-6 col-md-6 mb-4 shuffle-item" data-groups="[&quot;{% for cat in doctor.category.all %}{{cat}}{% endfor %}&quot;]">
				<div class="position-relative doctor-inner-box">
					<div class="doctor-profile">
					<div class="doctor-img">
							<a href="{% url 'doctor-detail' pk=doctor.pk %}"><img src="{{doctor.photo.url}}" alt="doctor-image" class="img-fluid w-100"></a>
					</div>
					</div>
					<div class="content mt-3">
						<h4 class="mb-0"><a href="{% url 'doctor-detail' pk=doctor.pk %}">{{doctor.full_name}}</a></h4>		
						{% for cat in doctor.category.all %}<p>{{cat}}</p>{% endfor %}
					</div> 
				</div>
			</div>
		{% endfor %}
  </div>
</section>
{% endblock content %}
